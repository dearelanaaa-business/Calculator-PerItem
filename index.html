<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Price Calculator</h2>
        <div class="input-group">
            <label for="costPrice">Cost Price</label>
            <input type="number" id="costPrice" placeholder="Enter cost price">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity" min="1">
        </div>

        <div class="output-group">
            <label for="taxedPrice">Taxed Price (10%)</label>
            <input type="text" id="taxedPrice" readonly>
        </div>
        <div class="output-group">
            <label for="costPerItem">Cost per Item</label>
            <input type="text" id="costPerItem" readonly>
        </div>
        <div class="output-group">
            <label for="retailPrice">Retail Price (80% Markup)</label>
            <input type="text" id="retailPrice" readonly>
        </div>
        <div class="output-group">
            <label for="profitPerItem">Profit per Item</label>
            <input type="text" id="profitPerItem" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
